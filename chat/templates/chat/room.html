<!-- chat/templates/chat/room.html -->

{% extends 'chat/base.html' %}

{% block title %}Chat Room{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2>Chat Room</h2>
        <div id="chat-log" class="border p-3 mb-3" style="height: 300px; overflow-y: scroll;"></div>
        <div class="input-group mb-3">
            <input id="username-input" type="hidden" class="form-control" value="{{ username }}">
        </div>
        <div class="input-group">
            <input id="chat-message-input" type="text" class="form-control" placeholder="Enter your message">
            <div class="input-group-append">
                <button id="chat-message-submit" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
